# NanoPaaS Production Stack
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  # ==========================================================================
  # NANOPAAS API
  # ==========================================================================
  nanopaas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nanopaas-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-nanopaas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nanopaas_secret}
      - POSTGRES_DB=${POSTGRES_DB:-nanopaas}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ROUTER_DOMAIN=${ROUTER_DOMAIN:-localhost}
      - TRAEFIK_CONFIG_PATH=/traefik/dynamic
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-config:/traefik/dynamic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nanopaas
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ==========================================================================
  # POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nanopaas-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-nanopaas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nanopaas_secret}
      - POSTGRES_DB=${POSTGRES_DB:-nanopaas}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - nanopaas
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nanopaas} -d ${POSTGRES_DB:-nanopaas}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # REDIS CACHE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nanopaas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - nanopaas
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # TRAEFIK REVERSE PROXY
  # ==========================================================================
  traefik:
    image: traefik:v3.0
    container_name: nanopaas-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/dynamic"
      - "--providers.file.watch=true"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.format=json"
      # Enable HTTPS with Let's Encrypt in production
      # - "--certificatesresolvers.letsencrypt.acme.email=admin@yourdomain.com"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik-config:/dynamic:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - letsencrypt:/letsencrypt
    networks:
      - nanopaas
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # PROMETHEUS MONITORING (Optional)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: nanopaas-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - nanopaas
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # GRAFANA DASHBOARDS (Optional)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: nanopaas-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - nanopaas
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  nanopaas:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
  redis-data:
  traefik-config:
  prometheus-data:
  grafana-data: # letsencrypt:
