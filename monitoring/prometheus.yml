# Prometheus Configuration for NanoPaaS

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # NanoPaaS API metrics
  - job_name: 'nanopaas'
    static_configs:
      - targets: ['nanopaas:8080']
    metrics_path: '/metrics'

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # PostgreSQL metrics (requires postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis metrics (requires redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Docker metrics
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
