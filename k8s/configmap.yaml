# NanoPaaS ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nanopaas-config
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "nanopaas"
  POSTGRES_SSL_MODE: "require"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  ROUTER_DOMAIN: "apps.yourdomain.com"
  ROUTER_ENABLE_HTTPS: "true"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_DURATION: "1m"
---
