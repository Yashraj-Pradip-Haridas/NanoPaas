# NanoPaaS Kubernetes Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanopaas
  labels:
    app: nanopaas
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nanopaas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nanopaas
        tier: backend
    spec:
      serviceAccountName: nanopaas
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: nanopaas
          image: nanopaas:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: nanopaas-config
            - secretRef:
                name: nanopaas-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: traefik-config
              mountPath: /traefik/dynamic
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: traefik-config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nanopaas
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: nanopaas
  labels:
    app: nanopaas
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: nanopaas
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nanopaas
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nanopaas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nanopaas
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nanopaas
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nanopaas
